<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images of the Universe</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: times new roman, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 70px;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.5);
            margin-top: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 70px;
            margin-top: 50px;
        }
        .image-box {
            border: 7px solid white;
            padding: 14px;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            width: 80%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .image-box img {
            width: 100%;
            border-radius: 14px;
        }
        .image-box h2 {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Images of the Universe</h1>
    <div class="container">
        <div class="image-box">
            <h2>BLUE SKY</h2>
            <img src="87.jpg" alt="Blue Sky">
        </div>
        <div class="image-box">
            <h2>DARK ENERGY</h2>
            <img src="102417_lg_ligodarkenergy_feat.jpg" alt="Dark Energy">
        </div>
        <div class="image-box">
            <h2>PLANETS</h2>
            <img src="220021.jpg" alt="Planets">
        </div>
        <div class="image-box">
            <h2>EARTH</h2>
            <img src="559125-black-matter-universe.jpg" alt="Earth">
        </div>
        <div class="image-box">
            <h2>COSMIC WAVES</h2>
            <img src="distant.jpg" alt="Cosmic Waves">
        </div>
        <div class="image-box">
            <h2>RADIATION OF STAR</h2>
            <img src="p04lf8nx.jpg" alt="Radiation of Star">
        </div>
    </div>
</body>
</html>
