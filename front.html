<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction - IT Vedant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('98.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 40px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
            }
            to {
                text-shadow: 0 0 20px #ff6600, 0 0 30px #ffcc00;
            }
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            font-size: 18px;
            border: 2px solid white;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INTRODUCTION</h1>
        <h1>IT VEDANT</h1>
        <table>
            <tr><th>NAME</th><td>UTKARSH SRIVASTAVA</td></tr>
            <tr><th>BRANCH</th><td>DELHI</td></tr>
            <tr><th>COURSE</th><td>JAVA FULL STACK DEVELOPER</td></tr>
            <tr><th>SUBJECT</th><td>CORE WEB DESIGNING</td></tr>
            <tr><th>ADMISSION NO.</th><td>20516</td></tr>
            <tr><th>TOPIC</th><td>THE UNIVERSE</td></tr>
        </table>
        <a href="galaxy.html" class="btn">Visit My Project</a>
    </div>
</body>
</html>
